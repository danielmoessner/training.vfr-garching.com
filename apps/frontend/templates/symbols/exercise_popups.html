<div x-cloak>
    {% for exercise in exercises %}
        <div x-on:keydown.window.escape="show = 0" x-show="show == {{ exercise.pk }}"
             class="fixed z-10 inset-0 overflow-y-auto" aria-labelledby="modal-title" x-ref="dialog"
             aria-modal="true"
        >
            <div class="min-h-screen pt-4 px-4 pb-20 relative flex justify-center">
                <div x-show="show == {{ exercise.pk }}" x-transition:enter="ease-out duration-300"
                     x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100"
                     x-transition:leave="ease-in duration-200" x-transition:leave-start="opacity-100"
                     x-transition:leave-end="opacity-0"
                     class="absolute inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
                     @click="show = 0"
                     aria-hidden="true"
                ></div>
                <div x-show="show == {{ exercise.pk }}" x-transition:enter="ease-out duration-300"
                     x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                     x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
                     x-transition:leave="ease-in duration-200"
                     x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
                     x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                     class="my-8 transform transition-all max-w-screen-2xl w-full"
                >
                    <div class="block absolute top-0 right-0 pt-4 pr-4">
                        <button type="button"
                                class="bg-white rounded text-gray-400 p-1 hover:text-gray-500 hover:bg-gray-100 focus:bg-gray-200 focus:outline-none"
                                @click="show = 0">
                            <span class="sr-only">Close</span>
                            {% include 'svg/outline/x.svg' %}
                        </button>
                    </div>
                    {% include 'symbols/exercise/detail.html' with exercise=exercise state='POP_UP' %}
                </div>
            </div>
        </div>
    {% endfor %}
</div>
