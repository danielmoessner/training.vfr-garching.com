<div class="relative" x-data="{ open: false, focus: false }">
    <button type="button"
            class="group bg-white rounded-md inline-flex items-center text-gray-800 text-sm font-medium px-3 py-2 focus:outline-none"
            :class="{ 'underline': open, 'text-gray-800': !(open) }" @mouseleave="open = false"
            @mouseover="open = true">
        <span>{{ name|default:'Name' }}</span>
        <svg class="ml-2 h-5 w-5 text-gray-600 hidden"
             :class="{ 'text-gray-800': open, 'text-gray-600': !(open) }"
             xmlns="http://www.w3.org/2000/svg"
             viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd"
                  d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                  clip-rule="evenodd"></path>
        </svg>
    </button>
    <div x-show="open" x-transition:enter="transition ease-out duration-200"
         x-transition:enter-start="opacity-0 translate-y-1"
         x-transition:enter-end="opacity-100 translate-y-0"
         x-transition:leave="transition ease-in duration-150"
         x-transition:leave-start="opacity-100 translate-y-0"
         x-transition:leave-end="opacity-0 translate-y-1"
         class="absolute z-10 top-6 left-1/2 transform -translate-x-1/2 mt-3 px-2 w-screen max-w-xs sm:px-0"
         x-ref="panel" @mouseover="open = true" @mouseleave="open = false" style="display: none;">
        <div class="rounded-lg shadow-lg ring-1 ring-black ring-opacity-5 overflow-hidden">
            <div class="relative grid gap-6 bg-white px-5 py-5 sm:gap-8 sm:p-6">
                {% if item1_link and item1_name and item1_text %}
                    <a href="{{ item1_link }}" target="{{ item1_target|default:'_self' }}"
                       class="-m-3 p-3 block rounded-md hover:bg-gray-50 transition ease-in-out duration-150">
                        <p class="text-sm font-medium text-gray-800">
                            {{ item1_name }}
                        </p>
                        <p class="mt-1 text-sm text-gray-500">
                            {{ item1_text }}
                        </p>
                    </a>
                {% endif %}
                {% if item2_link and item2_name and item2_text %}
                    <a href="{{ item2_link }}" target="{{ item2_target|default:'_self' }}"
                       class="-m-3 p-3 block rounded-md hover:bg-gray-50 transition ease-in-out duration-150">
                        <p class="text-sm font-medium text-gray-800">
                            {{ item2_name }}
                        </p>
                        <p class="mt-1 text-sm text-gray-500">
                            {{ item2_text }}
                        </p>
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
