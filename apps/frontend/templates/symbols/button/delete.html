<div x-data="{ open: false }" @keydown.window.escape="open = false">
    <abbr title="{{ title }}">
        <div class="">
            <button class="block text-gray-500 hover:text-gray-900 focus:outline-none hover:bg-gray-100 rounded p-1 focus:bg-gray-200"
                    type="button" @click="open = true">
                {% include 'svg/outline/trash.svg' %}
            </button>
        </div>
    </abbr>
    <div x-show="open" x-cloak
         class="fixed z-50 inset-0 overflow-y-auto" aria-labelledby="modal-title" x-ref="dialog" aria-modal="true">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">

            <div x-show="open" x-transition:enter="ease-out duration-300" x-transition:enter-start="opacity-0"
                 x-transition:enter-end="opacity-100" x-transition:leave="ease-in duration-200"
                 x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0"
                 x-description="Background overlay, show/hide based on modal state."
                 class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" @click="open = false"
                 aria-hidden="true"></div>


            <!-- This element is to trick the browser into centering the modal contents. -->
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&ZeroWidthSpace;</span>

            <div x-show="open" x-transition:enter="ease-out duration-300"
                 x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                 x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
                 x-transition:leave="ease-in duration-200"
                 x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
                 x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                 x-description="Modal panel, show/hide based on modal state."
                 class="inline-block align-bottom bg-white rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full sm:p-6">
                <div class="sm:flex sm:items-start">
                    <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
                        <svg class="h-6 w-6 text-red-600" x-description="Heroicon name: outline/exclamation"
                             xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                             aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                        </svg>
                    </div>
                    <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                        <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
                            Training löschen
                        </h3>
                        <div class="mt-2">
                            <p class="text-sm text-gray-500">
                                Bist du dir sicher, dass du dieses Training löschen willst?
                            </p>
                        </div>
                    </div>
                </div>
                <form method="POST" action="{{ url }}" class="mt-5 sm:mt-6 sm:flex sm:justify-end sm:space-x-2">
                    {% csrf_token %}
                    <button type="submit"
                            class="{% include 'symbols/button/button_red.txt' with size='px-3 py-2 text-sm' %}"
                            @click="open = false">
                        Löschen
                    </button>
                    <button type="button"
                            class="{% include 'symbols/button/button_gray.txt' with size='px-3 py-2 text-sm' %}"
                            @click="open = false">
                        Abbrechen
                    </button>
                </form>
            </div>

        </div>
    </div>
</div>
