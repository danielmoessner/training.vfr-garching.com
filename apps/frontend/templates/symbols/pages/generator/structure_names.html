{% load extra_tags %}

{% if formdata|get_item:'structure' %}
    {% with structure=formdata|get_item:'structure' %}
        <div>{{ structure.name }}</div>
    {% endwith %}
{% else %}
    {% for structure in structures %}
        <div x-cloak x-show="String(structure) === '{{ structure.pk }}'">{{ structure.name }}</div>
    {% endfor %}
    <template x-if="String(structure) === '0' || String(structure) === ''">
        <div class="rounded bg-gray-200 w-64 {% if step == '2' %}bg-gray-300 animate-pulse{% endif %}">&nbsp;</div>
    </template>
{% endif %}
