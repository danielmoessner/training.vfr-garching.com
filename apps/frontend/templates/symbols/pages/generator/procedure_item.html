{% if block and phase %}
    <li>
        <div class="relative pb-8">
            {% if next %}
                <div class="absolute top-4 left-4 -ml-px h-full w-0.5 bg-gray-200"
                     aria-hidden="true">
                </div>
            {% endif %}
            <div class="relative flex space-x-3">
                <div>
                    <div class="h-8 w-8 rounded-full bg-gray-400 flex items-center justify-center ring-8 ring-gray-100">
                        <div class="w-5 h-5 text-white flex items-center justify-center">
                            {{ step }}
                        </div>
                    </div>
                </div>
                <div class="min-w-0 flex-1 pt-1.5 flex justify-between space-x-4">
                    <div>
                        <p class="text-sm text-gray-500">
                            {{ phase }}:
                            <span class="font-medium text-gray-900">{{ block.name }}</span>
                        </p>
                    </div>
                    <div class="text-right text-sm whitespace-nowrap text-gray-500">
                        <span></span>
                    </div>
                </div>
            </div>
        </div>
    </li>
{% endif %}
