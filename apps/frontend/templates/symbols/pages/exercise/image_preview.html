{% if image %}
    <img x-on:click="imageSrc='{{ image.url }}'; alt='{{ alt|default:'Vorschaubild' }}'"
         :class="{ 'border-2 border-gray-800': imageSrc === '{{ image.url }}' || (imageSrc === '' && {{ first|default:'false' }}) }"
         class="cursor-pointer block max-h-full w-auto"

         x-data="{previewImage: ''}"
         x-intersect="previewImage = '{{ image.url }}'"
         :src="previewImage"

         alt="{{ alt|default:'Vorschaubild' }}">
{% endif %}
