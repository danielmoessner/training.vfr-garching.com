{% extends 'base.html' %}

{% load extra_tags %}
{% load static %}

{% block main %}

    <main>
        <section class="{% include 'symbols/container/narrow.txt' %}">
            <div class="{% include 'symbols/padding.txt' %} py-10">
                <h1 class="text-3xl font-bold text-gray-900">{{ page.heading }}</h1>
                <div class="mt-10">
                    <div class="aspect-w-16 aspect-h-9">
                        <iframe class=""
                                data-src="https://www.youtube.com/embed/{{ page.get_video1_code }}"
                                title="YouTube video player"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                allowfullscreen></iframe>
                    </div>
                </div>
                <div class="mt-10">
                    <div class="aspect-w-16 aspect-h-9">
                        <iframe class=""
                                data-src="https://www.youtube.com/embed/{{ page.get_video2_code }}"
                                title="YouTube video player"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </section>
    </main>

{% endblock main %}
